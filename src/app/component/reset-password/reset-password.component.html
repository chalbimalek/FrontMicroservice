<div class="reset-password-container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" formControlName="newPassword" required>
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="resetForm.hasError('mismatch')">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
